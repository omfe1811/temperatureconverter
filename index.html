<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Encode+Sans+SC:wght@100..900&family=Faculty+Glyphic&family=Geist:wght@100..900&family=IBM+Plex+Serif&family=Numans&family=Parkinsans:wght@300..800&family=Poiret+One&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div id="main-container" class="container mt-5">
      <h1 class="text-center">Temperature Converter</h1>

      <div class="convert-container">
        <form id="form-input">
          <input
            id="input-number"
            type="number"
            class="form-control mb-3"
            placeholder="Enter temperature to convert"
            aria-label="Number"
            aria-describedby="basic-addon1"
            required
          />

          <div class="d-flex mb-3">
            <!-- Using d-flex to align the selects in a row -->
            <div class="form-floating me-2">
              <!-- Added margin-right for spacing -->
              <h3>From:</h3>
              <select class="form-select" id="from-select" required>
                <option selected value="">Choose Unit</option>
                <option value="c">Celsius (°C)</option>
                <option value="f">Fahrenheit (°F)</option>
                <option value="k">Kelvin (°K)</option>
              </select>
            </div>

            <div class="form-floating">
              <!-- Same for the "To" dropdown -->
              <h3>To:</h3>
              <select class="form-select" id="to-select" required>
                <option selected value="">Choose Unit</option>
                <option value="c">Celsius (°C)</option>
                <option value="f">Fahrenheit (°F)</option>
                <option value="k">Kelvin (°K)</option>
              </select>
            </div>
          </div>

          <button type="button" class="btn btn-secondary" id="submit-button">
            Convert
          </button>
        </form>

        <div class="mt-4">
          <h3>Converted Temperature:</h3>
          <p id="convertedData" class="text-success"></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
