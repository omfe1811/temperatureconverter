<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Encode+Sans+SC:wght@100..900&family=Faculty+Glyphic&family=Geist:wght@100..900&family=IBM+Plex+Serif&family=Numans&family=Parkinsans:wght@300..800&family=Poiret+One&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
  </head>
  <body>
    <div id="main-container" class="container mt-5">
      <h1 class="text-center">Temperature Converter</h1>
      <form id="conversionForm" class="mt-4"></form>
      <div class="convert-container">
        <input
          type="number"
          class="form-control"
          placeholder="Enter temperature to convert"
          aria-label="Number"
          aria-describedby="basic-addon1"
          required
        />
        <span id="from"
          ><h3>From:</h3>
          <div class="input-group mb-3">
            <button
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select unit
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Celsius (°C)</a></li>
              <li><a class="dropdown-item" href="#">Fahrenheit (°F)</a></li>
              <li><a class="dropdown-item" href="#">Kelvin (°K)</a></li>
            </ul>
          </div>
        </span>
        <span id="to"
          ><h3>To:</h3>
          <div class="input-group mb-3">
            <button
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select unit
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Celsius (°C)</a></li>
              <li><a class="dropdown-item" href="#">Fahrenheit (°F)</a></li>
              <li><a class="dropdown-item" href="#">Kelvin (°K)</a></li>
            </ul>
            <button type="submit" class="btn btn-secondary">Convert</button>
          </div>
        </span>
      </div>
    </form>
    <div class="mt-4">
            <h3>Converted Temperature:</h3>
            <p id="convertedData" class="text-success"></p>
        </div>
    </div>
    

     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
